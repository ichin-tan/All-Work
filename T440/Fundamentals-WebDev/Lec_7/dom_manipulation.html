<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Manipulation Example</title>
  <style>
    p {
      color: black;
      background-color: lightgray;
      padding: 10px;
    }
  </style>
</head>
<body>

  <h1 id="main-heading">Welcome to DOM Manipulation</h1>
  <p class="content">This is the original paragraph content.</p>
  <button id="change-text-btn">Change Text</button>
  <button id="change-style-btn">Change Style</button>
  
  <script>
    // Select the HTML elements
    const heading = document.querySelector('#main-heading');
    const paragraph = document.querySelector('.content');
    const changeTextBtn = document.querySelector('#change-text-btn');
    const changeStyleBtn = document.querySelector('#change-style-btn');

    // Function to change text content
    changeTextBtn.addEventListener('click', () => {
      paragraph.textContent = "The text has been changed!";
      heading.textContent = "DOM Manipulation in Action!";
    });

    // Function to change the style of the paragraph
    changeStyleBtn.addEventListener('click', () => {
      paragraph.style.color = 'white';
      paragraph.style.backgroundColor = 'darkblue';
    });
  </script>

</body>
</html>
