<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <style>
      body {
        font-family: Arial;
        width: 600px;
      }
      .menu-icon {
        font-size:50px;
      }
      a {
        color: white;
        text-decoration: none;
      }
      span {
        color: white;
      }
      a:hover {
        color: green;
      }
    </style>
  </head>
  <body>
    <h1>Pokemon Website Menu Demo</h1>

    <div style="display: flex; flex-direction: row; justify-content: space-around; background-color: rgb(9, 23, 129); padding-top: 30px; padding-bottom: 30px;">
      <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 10px;">
        <span class="material-symbols-outlined menu-icon">nutrition</span>
        <a href="#">Food</a>  
      </div>
  
      <div style="display: flex; flex-direction: column; justify-content: center; align-items:  center; gap: 10px;">
        <span class="material-symbols-outlined menu-icon">deployed_code_history </span>
        <a href="#">Packages</a>  
      </div>
  
      <div style="display: flex; flex-direction: column; justify-content: center; align-items:  center; gap: 10px;">
        <span class="material-symbols-outlined menu-icon">emoji_objects </span>
        <a href="#">Lightbulb</a>  
      </div>
  
      <div style="display: flex; flex-direction: column; justify-content: center; align-items:  center; gap: 10px;">
        <span class="material-symbols-outlined menu-icon">thunderstorm </span>
        <a href="#">Rain Warning</a>  
      </div>  
    </div>


    <h1>Extra Exercise</h1>

    <div style="border: 5px solid red; display: flex; flex-direction: row;">
      <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100px; width: 100px; background-color: rgb(122, 122, 240); border: 1px solid black;">
        <span class="material-symbols-outlined menu-icon">nutrition</span>
        <a href="#">Food</a>    
      </div>

      <div style="display: flex; flex-direction: row; justify-content: space-between; height: 100px; width: 100px; background-color: yellow; border: 1px solid black;">
        <p>1</p>
        <p>2</p>
      </div>
  
      <div style="display: flex; flex-direction: column; justify-content: space-around; align-items: center; height: 100px; width: 100px; background-color: green; border: 1px solid black;">
        <a href="#">first</a>
        <a href="#">Two</a>
      </div>  
    </div>



  </body>
</html>
